<!DOCTYPE html>
<html lang="en" ng-app="parittaApp" ng-controller="parittaCtrl">
<head>
	<meta charset="UTF-8">
	<title>Paritta</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="controller.js" type="text/javascript"></script>
	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

	<style type="text/css">

		p{
			font-size: 18px;
			margin:auto ;
		}

		.hidden{
			opacity: 0;
			height:0px;
			width:0px;
		}

		nav {
			top: 0;
			position: fixed;
		}

		.paritta-container {
			margin-top: 90px;
			min-height: calc(100vh - 250px);
		}

		a {
			cursor: pointer;
		}
	</style>
</head>

<body ng-controller="parittaCtrl" class="">
	<nav class="cyan lighten-1">
		<div class="nav-wrapper">
			<div class="container">			
				<p><a class="left" ng-click="updatePrev(parittaNumber)" ><i class="fa fa-arrow-left fa-lg"></i></a></p>
				<p><a class="right" ng-click="updateNext(parittaNumber)" ><i class="fa fa-arrow-right fa-lg"></i></a></p>
				<p class="center" style="margin:auto;font-size: 20px;">{{parittaTitle}}</p>
			</div>
		</div>
	</nav>

	<div class="paritta-container">
		<div id="paritta-list" class="row">
			<div class="container center">
				<ul ng-repeat="paritta in parittaList">
					<a ng-click="goToParitta(paritta.number)" class="collection-item"><p>{{paritta.name}}</p></a>
				</ul>
			</div>
		</div>

		<div class="row">
			<div class="container">
				<div id="paritta" class="hidden">
					<h5> {{name}} </h5>
					<hr />
					<pre class="content">{{pali}}</pre> 
					<hr />
					<pre class="content">{{indo}}</pre>
				</div>
			</div>
		</div>
	</div>

	<footer class="cyan lighten-1 page-footer">
		<div class="container">
			<div class="row white-text">
				May all beings be well :)
				<br />
				sabbe satta bhavantu sukhitatta
			</div>
		</div>
		<div class="footer-copyright">
			<div class="container">
				Â© 2016 Copyright KMBUI
			</div>
		</div>
	</footer>
</body>

</html>
