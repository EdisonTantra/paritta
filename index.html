<!DOCTYPE html>
<html lang="en" ng-app="parittaApp" ng-controller="parittaCtrl">
<head>
	<meta charset="UTF-8">
	<title>Paritta</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="controller.js" type="text/javascript"></script>
	<style type="text/css">
		.hidden{
			opacity: 0;
		}
	</style>
</head>

<body ng-controller="parittaCtrl">
	
	<a href="#" ng-click="updatePrev(parittaNumber)" ><</a>
	<a href="#" ng-click="updateNext(parittaNumber)" >></a>
	
	<div id="paritta-list">
		<li ng-repeat="paritta in parittaList ">
			<a href="#" ng-click="goToParitta(paritta.number)"><p>{{paritta.number}}. {{paritta.nama}}</p></a>
		</li>
	</div>


	<div id="paritta" class="hidden">
		{{parittaNumber}}
		<p> {{nama}} <br />
			{{pali}} <br />
			{{indo}}</p>
	</div>

</body>

</html>
